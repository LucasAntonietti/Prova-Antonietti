<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvaAntonietti</title>
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/titulo.css">


    <!-- ----------------Links Bootstrap------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- -------------------------------------------- -->

</head>

<body>

    <!------------------- header bootstrap ------------------->
    
    
    
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AON Técnologia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar tarefas"
                            aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../Downloads/analise-e-desenvolvimento-de-sistemas.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

    <!-------------------------- header bootstrap ------------------------->

    <!-- --------------------------------------------------------------- -->

    <h2 class="titulo">
        Faça sua Validação
    </h2>
    
    
    <section class="container">
        <h2>Tarefas em andamento</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Responsavel</th>
                    <th>Data/Inicio</th>
                    <th>Conclusão</th>
                    <th>Status</th>
                </tr>


                <!-- ------------------------------------------------------ -->

            </thead>
            <tbody id="tabelaLucas">
                <tr class="desenvolvedor" id="primeiro-desenvolvedor">
                    <td class="info-tarefa">Criação de front</td>
                    <td class="info-desenvresp">Augusto</td>
                    <td class="info-datainicio">2023-03-05</td>
                    <td class="info-conclusao">2023-04-05</td>
                    <td class="info-status">Concluido</td>

                </tr>

                <!-------------------------------------------------------------->

            </tbody>
            
        </table>

      

        <section class="container">
            <h2 id="titulo-form">Adicionar novo desenvolvedor</h2>
            <form id="tarefa-adiciona">
                <div class="">
                    <label for="tarefa">Tarefa:</label>
                    <input id="tarefa" name="tarefa" type="text" placeholder="digite a tarefa" class="campo">
                </div>
                <div class="grupo">
                    <label for="desenvresp">Desenvolvedor Responsável</label>
                    <input id="desenvresp" name="desenvresp" type="text" placeholder="responsavel pela tarefa "
                        class="campo campo-medio">
                </div>
                <div class="grupo">
                    <label for="datainicio">data de inicio</label>
                    <input id="datainicio" name="datainicio" type="date" placeholder="digite a data de inicio"
                        class="campo campo-medio">
                </div>

                <div class="grupo">
                    <label for="conclusao">Conclusão</label>
                    <input id="conclusao" type="date" placeholder="digite a data de Conclusão"
                        class="campo campo-medio">
                </div>

                <div class="grupo">
                    <label for="status">Status Atual</label>
                    <input id="status" name="status" type="text" placeholder="digite o Status Atual"
                        class="campo campo-medio">
                </div>


                <button id="adicionar-desenvolvedor" class="botao-principal">Adicionar</button>
            </form>
        </section>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2023 Company, Inc</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>

    </section>
    

    <script src="js/geral.js"></script>
    <script src="js/remover.js"></script>




</body>

</html>
